<div class="card-columns">
    <div *ngFor="let item of newSongs" class="card">
      <img [src]="item.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">
            <span *ngFor="let artist of item.artists" class="badge badge-pill badge-success">{{artist.name}}</span></p>
      </div>
    </div>
</div>
